        let today = new Date();

        let todayOfMonth = today.getMonth();        //跑出月份

        let schduleYear = document.querySelector(".schduleYear");
        let schduleMonth = document.querySelector(".schduleMonth");
        let schduleDate = document.querySelector(".schduleDay");

        let Send;

        ///存資料進物件內
        let store = function () {
            let existItem = localStorage.getItem(`${schduleYear.innerText}/${schduleMonth.innerText}/${schduleDate.innerText}`);
            let listTitle = document.querySelector(".list-title");
            let listFrom = document.querySelector(".listFrom");
            let listEnd = document.querySelector(".listEnd");
            let listColor = document.querySelector(".listColor");
            let listText = document.querySelector(".listText");
            let item
            if (existItem == undefined || existItem == null) {
                item = {
                    id: `${schduleYear.innerText}/${schduleMonth.innerText}/${schduleDate.innerText}`,
                    thisYear: schduleYear.innerText,
                    thisMonth: schduleMonth.innerText,
                    thisDate: schduleDate.innerText,
                    todoList: [
                        {
                            title: listTitle.value,
                            timeFrom: listFrom.value,
                            timeEnd: listEnd.value,
                            mark: listColor.value,
                            text: listText.value
                        }
                    ]
                }
                let json = JSON.stringify(item);
                localStorage.setItem(`${schduleYear.innerText}/${schduleMonth.innerText}/${schduleDate.innerText}`, json);
            }
            else {
                let DataItem = JSON.parse(existItem);
                let newTodoList = {
                    title: listTitle.value,
                    timeFrom: listFrom.value,
                    timeEnd: listEnd.value,
                    mark: listColor.value,
                    text: listText.value
                }
                DataItem["todoList"].push(newTodoList);
                let json = JSON.stringify(DataItem);
                localStorage.setItem(`${schduleYear.innerText}/${schduleMonth.innerText}/${schduleDate.innerText}`, json);
            }
            showCalender(todayOfYear, todayOfMonth);
        }




        let allSchdule = function (e) {            //添加行事曆按鈕
            myModal.show();
            selectDate = e.target.innerText;
            schduleTitle.innerText = `${monthArr[todayOfMonth]} ${e.target.innerText}`
            schduleYear.innerText = todayOfYear;
            schduleMonth.innerText = todayOfMonth + 1;

        }


        showCalender(todayOfYear, todayOfMonth);   //叫出這個月的日曆

        //月份按鈕
        nextMonth.addEventListener("click", () => {
            if (todayOfMonth == 11) {
                todayOfMonth = 0;
                todayOfYear = todayOfYear + 1;
            }
            else {
                todayOfMonth = todayOfMonth + 1;
            }
            year.innerText = todayOfYear;
            month.innerText = monthArr[todayOfMonth];
            showCalender(todayOfYear, todayOfMonth);
        })

        preMonth.addEventListener("click", () => {
            if (todayOfMonth == 0) {
                todayOfMonth = 11;
                todayOfYear = todayOfYear - 1;
            }
            else {
                todayOfMonth = todayOfMonth - 1;
            }
            year.innerText = todayOfYear;
            month.innerText = monthArr[todayOfMonth];
            showCalender(todayOfYear, todayOfMonth);
        })


        function showCalender(todayOfYear, todayOfMonth) {
            let firstDay = new Date(`${todayOfYear}, ${todayOfMonth + 1}, 1`); //跑出日期
            let firstDayOfWeek = firstDay.getDay();
            let LastDays = new Date(todayOfYear, todayOfMonth + 1, 0);
            let monthOfDays = LastDays.getDate();
            for (let i = 1; i <= monthOfDays; i++) {
                dateArr[firstDayOfWeek + i - 1].innerText = "";
                let dayNum = document.createElement("h3");
                dateArr[firstDayOfWeek + i - 1].addEventListener("click", allSchdule);
                dayNum.innerText = i;
                dateArr[firstDayOfWeek + i - 1].append(dayNum);

                ///檢查是否有行程
                let project = localStorage.getItem(`${todayOfYear}/${todayOfMonth + 1}/${i}`);
                if (project == null || project == undefined) { }
                else {
                    let listItem = JSON.parse(project);
                    listItem.todoList.forEach(element => {
                        let div = document.createElement("div");
                        div.classList.add("d-flex", "align-items-center")
                        let colorDiv = document.createElement("div");
                        colorDiv.classList.add("square");
                        colorDiv.style["backgroundColor"] = element.mark;
                        let h4 = document.createElement("h4");
                        h4.innerText = element.title;
                        div.append(colorDiv);
                        div.append(h4);
                        dateArr[firstDayOfWeek + i - 1].append(div);
                    });
                }
            }


            let preMonthTotal = firstDayOfWeek;    //跑出上個月剩餘日期
            let preMon = 0;
            let preYear = 0;
            if (todayOfMonth == 0) {
                preMon = 12;
                preYear = todayOfYear - 1;
            }
            else {
                preMon = todayOfMonth;
                preYear = todayOfYear;
            }
            let preMonLastDay = new Date(preYear, preMon, 0);
            let preMonOfLastDay = preMonLastDay.getDate();
            for (let i = 1; i <= preMonthTotal; i++) {
                dateArr[preMonthTotal - i].innerHTML = "";
                dateArr[preMonthTotal - i].removeEventListener("click", allSchdule);
                let dayNum = document.createElement("h3");
                dayNum.classList.add("text-primary");
                dayNum.innerText = preMonOfLastDay - i + 1;
                dateArr[preMonthTotal - i].append(dayNum);
            }

            let nextMonthTotal = 42 - preMonthTotal - monthOfDays; //跑出下個月的日期
            for (let i = 0; i < nextMonthTotal; i++) {
                dateArr[preMonthTotal + monthOfDays + i].innerHTML = "";
                dateArr[preMonthTotal + monthOfDays + i].removeEventListener("click", allSchdule);
                let dayNum = document.createElement("h3");
                dayNum.classList.add("text-primary");
                dayNum.innerText = i + 1;
                dateArr[preMonthTotal + monthOfDays + i].append(dayNum);
            }
        }







        ///------------行事曆按鈕---------------------
        addbtn.addEventListener("click", () => {
            schduleYear.innerText = todayOfYear;
            schduleMonth.innerText = todayOfMonth + 1;
            schduleDate.innerText = selectDate;
        })

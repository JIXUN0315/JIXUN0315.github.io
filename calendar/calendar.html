<head>

<body>

    <div class="modal" tabindex="-1">
        <div class="modal-dialog">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/11cd7ec45e.js" crossorigin="anonymous"></script>
    <script>
        const myModal = new bootstrap.Modal(document.querySelector('.modal'));
        let year = document.querySelector(".year");
        let month = document.querySelector("h2");
        let dateArr = document.querySelectorAll("td");
        let nextMonth = document.querySelector(".next");
        let preMonth = document.querySelector(".pre");
        let monthArr = ["January", "Febrary", "March", "April", "May", "June", "July", "Auguest", "September", "October", "November", "December"]

        let today = new Date();
        let todayOfYear = today.getFullYear();      //跑出年分
        year.innerText = todayOfYear;
        let todayOfMonth = today.getMonth();        //跑出月份
        month.innerText = monthArr[todayOfMonth];
        showCalender(todayOfYear, todayOfMonth);   //叫出這個月的日曆

        //月份按鈕
        nextMonth.addEventListener("click", () => {
            if (todayOfMonth == 11) {
                todayOfMonth = 0;
                todayOfYear = todayOfYear + 1;
            }
            else {
                todayOfMonth = todayOfMonth + 1;
            }
            year.innerText = todayOfYear;
            month.innerText = monthArr[todayOfMonth];
            showCalender(todayOfYear, todayOfMonth);
        })

        preMonth.addEventListener("click", () => {
            if (todayOfMonth == 0) {
                todayOfMonth = 11;
                todayOfYear = todayOfYear - 1;
            }
            else {
                todayOfMonth = todayOfMonth - 1;
            }
            year.innerText = todayOfYear;
            month.innerText = monthArr[todayOfMonth];
            showCalender(todayOfYear, todayOfMonth);
        })

        ///------------行事曆按鈕---------------------
        let noteList = document.querySelectorAll("td");
        noteList.forEach((note, index) => {
            note.addEventListener("click", () => {
                myModal.show();
            })
        })






        function showCalender(todayOfYear, todayOfMonth) {
            let firstDay = new Date(`${todayOfYear}, ${todayOfMonth + 1}, 1`); //跑出日期
            let firstDayOfWeek = firstDay.getDay();
            let LastDays = new Date(todayOfYear, todayOfMonth + 1, 0);
            let monthOfDays = LastDays.getDate();
            for (let i = 1; i <= monthOfDays; i++) {
                dateArr[firstDayOfWeek + i - 1].innerHTML = "";
                let dayNum = document.createElement("h3");
                dateArr[firstDayOfWeek + i - 1].classList.add("note");
                dayNum.innerText = i;
                dateArr[firstDayOfWeek + i - 1].append(dayNum);
            }

            let preMonthTotal = firstDayOfWeek;    //跑出上個月剩餘日期
            let preMon = 0;
            let preYear = 0;
            if (todayOfMonth == 0) {
                preMon = 12;
                preYear = todayOfYear - 1;
            }
            else {
                preMon = todayOfMonth;
                preYear = todayOfYear;
            }
            let preMonLastDay = new Date(preYear, preMon, 0);
            let preMonOfLastDay = preMonLastDay.getDate();
            for (let i = 1; i <= preMonthTotal; i++) {
                dateArr[preMonthTotal - i].innerHTML = "";
                dateArr[preMonthTotal - i].classList.remove("note");
                let dayNum = document.createElement("h3");
                dayNum.classList.add("text-primary");
                dayNum.innerText = preMonOfLastDay - i + 1;
                dateArr[preMonthTotal - i].append(dayNum);
            }

            let nextMonthTotal = 42 - preMonthTotal - monthOfDays; //跑出下個月的日期
            for (let i = 0; i < nextMonthTotal; i++) {
                dateArr[preMonthTotal + monthOfDays + i].innerHTML = "";
                dateArr[preMonthTotal + monthOfDays + i].classList.remove("note");
                let dayNum = document.createElement("h3");
                dayNum.classList.add("text-primary");
                dayNum.innerText = i + 1;
                dateArr[preMonthTotal + monthOfDays + i].append(dayNum);
            }
        }














        document.querySelector('.modal').addEventListener('hidden.bs.modal', function (event) {
            document.write.value = "";
        })
    </script>


</body>

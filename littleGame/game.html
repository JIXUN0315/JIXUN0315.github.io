<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        .frame {
            width: 20px;
            height: 20px;
        }

        .key {
            width: 50px;
            height: 50px;
        }

        .moveArea {
            width: 300px;
            background-image: url('./istockphoto-578556350-612x612.jpg');
        }

        .snake {
            border-radius: 50%;
            background-color: grey;
        }

        .food {
            background-color: red;
        }

        @media screen and (min-width:960px) {
            .frame {
                width: 50px;
                height: 50px;
            }

            .moveArea {
                width: 750px;
            }
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="moveArea m-auto">

        </div>
        <div class="mt-5 keybord">
            <div class="row">
                <div
                    class="key fw-bolder btn-primary btn up m-auto border border-dark rounded-circle d-flex justify-content-center align-items-center">
                    上</div>
            </div>
            <div class="row">
                <div class="m-auto d-flex justify-content-center">
                    <div
                        class="key fw-bolder btn-primary btn left border border-dark rounded-circle d-flex justify-content-center align-items-center">
                        左</div>
                    <div class="key"></div>
                    <div
                        class="key fw-bolder btn-primary btn right border border-dark rounded-circle d-flex justify-content-center align-items-center">
                        右</div>
                </div>
            </div>
            <div class="row">
                <div
                    class="key fw-bolder btn-primary btn down m-auto border border-dark rounded-circle d-flex justify-content-center align-items-center">
                    下</div>
            </div>
        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <script>
        let addressArr = [];
        let noTurn = 0;
        let rowMove = 0;
        let colMove = 1;
        let control = 0;
        let speed = 350;
        let speed2 = 200;
        let firstFood;
        let snakeArr = [];
        let up,down,left,right;
        let moveArea = document.querySelector(".moveArea");
        for (let i = 0; i < 15; i++) {
            let row = document.createElement("div");
            let rowArr = [];
            row.classList.add("d-flex");
            for (let j = 0; j < 15; j++) {
                let frame = document.createElement("div");
                frame.classList.add("frame", `row${i}`, `frame${j}`);
                row.append(frame);
                rowArr.push(frame);
            }
            moveArea.append(row);
            addressArr.push(rowArr);
        }
        snakeArr = [addressArr[0][0], addressArr[0][1]];

        window.onload = function () {
            dress(snakeArr);
            firstFood = createFood();
            firstFood.classList.add("food");
            document.addEventListener("keydown", function (e) {
                if ((e.keyCode == 39 || e.which == 39) && (noTurn != 1 && noTurn != 3)) {
                    control = 1;
                    turnRight();
                    setTimeout(function(){    
                        noTurn = 1;
                    },speed2);
                }
                else if ((e.keyCode == 40 || e.which == 40) && (noTurn != 2 && noTurn != 4)) {
                    control = 2;
                    turnDown();
                    setTimeout(function(){    
                        noTurn = 2;
                    },speed2);
                }
                else if ((e.keyCode == 37 || e.which == 37) && (noTurn != 1 && noTurn != 3)) {
                    control = 3;
                    turnleft();
                    setTimeout(function(){    
                        noTurn = 3;
                    },speed2);
                }
                else if ((e.keyCode == 38 || e.which == 38) && (noTurn != 2 && noTurn != 4)) {
                    control = 4;
                    turnUp();
                    setTimeout(function(){    
                        noTurn = 4;
                    },speed2);
                }
            })
            up = document.querySelector(".up");
            down = document.querySelector(".down");
            left = document.querySelector(".left");
            right = document.querySelector(".right");
            up.addEventListener("click",(e)=>{
                if(noTurn != 2 && noTurn != 4){
                    control = 4;
                    turnUp();
                    noTurn = 4;
                }
            })
            down.addEventListener("click", (e)=>{
                if(noTurn != 2 && noTurn != 4){
                    control = 2;
                    turnDown();
                    noTurn = 2;
                }
            })
            left.addEventListener("click", (e)=>{
                if(noTurn != 1 && noTurn != 3){
                    control = 3;
                    turnleft();
                    noTurn = 3;
                }
            })
            right.addEventListener("click", (e)=>{
                if(noTurn != 1 && noTurn != 3){
                    control = 1;
                    turnRight();
                    noTurn = 1;
                }
            })
        }


        function turnRight() {
            if (control != 1) {
                return;
            }
            else {
                colMove++;
                if (colMove > 14) {
                    alert("遊戲結束");
                }
                move();
                setTimeout(turnRight, speed);
            }
        }
        function turnDown() {
            if (control != 2) {
                return;
            }
            else {
                rowMove++;
                if (rowMove > 14) {
                    alert("遊戲結束");
                }
                move();
                setTimeout(turnDown, speed);
            }
        }
        function turnleft() {
            if (control != 3) {
                return;
            }
            else {
                colMove--;
                if (colMove < 0) {
                    alert("遊戲結束");
                }
                move();
                setTimeout(turnleft, speed);
            }
        }

        function turnUp() {
            if (control != 4) {
                return;
            }
            else {
                rowMove--;
                if (rowMove < 0) {
                    alert("遊戲結束");
                }
                move();
                setTimeout(turnUp, speed);
            }
        }
        function move() {
            if(firstFood == addressArr[rowMove][colMove]){
                snakeArr.push(addressArr[rowMove][colMove]);
                firstFood.classList.remove("food");
                dress(snakeArr);
                firstFood = createFood();
                firstFood.classList.add("food");
                speedControl();
            }
            else if(snakeArr.find(x => x ==addressArr[rowMove][colMove])){
                alert("失敗");
            }
            else{
                snakeArr[0].classList.remove("snake");
                snakeArr.splice(0, 1);
                snakeArr.push(addressArr[rowMove][colMove]);
                dress(snakeArr);
            }
        }
        function dress(arr) {
            arr.forEach(item => {
                item.classList.add("snake");
            });
        }
        function getRndInteger(min, max) {
            return Math.floor(Math.random() * (max - min)) + min;
        }
        function createFood() {
            let rowRandom = getRndInteger(0, 15);
            let colRandom = getRndInteger(0, 15);
            let exist = snakeArr.find(x => x == addressArr[rowRandom][colRandom]);
            if (exist == undefined) {
                return addressArr[rowRandom][colRandom];
            }
            else {
                return createFood();
            }
        }
        function speedControl(){
            if(speed <= 80){
                speed = 80;
            }
            else{
                speed = speed - 5;
            }
            if(speed2 <= 60){
                speed2 = 60;
            }
            else{
                speed2 = speed2 - 5;
            }
        }
    </script>
    <script src="https://kit.fontawesome.com/11cd7ec45e.js" crossorigin="anonymous"></script>

</body>

</html>

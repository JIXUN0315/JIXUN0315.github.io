<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        .frame {
            width: 20px;
            height: 20px;
            box-sizing: border-box;
        }

        .key {
            width: 50px;
            height: 50px;
        }

        .moveArea {
            width: 300px;
            background-image: url('./istockphoto-578556350-612x612.jpg');
        }

        .snake {
            border-radius: 50%;
            background-color: rgb(123, 158, 46);
            box-shadow: 0 0 10px rgb(186, 239, 72);
            transform: scale(.7);
        }

        .food {
            background-image: url('./heart.png');
            Background-size: 20px;
        }

        .box {
            box-sizing: border-box;
            height: 100px;
        }

        .snakeHead {
            background-image: url('./snake.png');
            Background-size: 20px
        }

        .champion {
            background-color: rgb(255, 232, 84);
            height: 80px;
            width: 40px;
        }

        .second {
            background-color: rgb(123, 123, 255);
            height: 60px;
            width: 40px;
        }

        .third {
            background-color: rgb(109, 255, 109);
            height: 40px;
            width: 40px;
        }
        .roTop{
            transform: rotate(180deg);
        }
        .roDown{
            transform: rotate(0deg);
        }
        .roLeft{
            transform: rotate(90deg);
        }
        .roRight{
            transform: rotate(270deg);
        }
        @media screen and (min-width:960px) {
            .frame {
                width: 50px;
                height: 50px;
            }

            .food {
                Background-size: 50px
            }

            .moveArea {
                width: 750px;
            }

            .snakeHead {
                Background-size: 50px
            }
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="moveArea m-auto">
            <div class="modal" tabindex="-1">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">得分 <span class="score"></span></h5>
                        </div>
                        <div class="modal-body">
                            <h4 class="text-center">歷史高分</h4>
                            <div class="row">
                                <div class="col-4">
                                    <p class="text-center secondText">-</p>
                                    <div class="box px-5 d-flex justify-content-center align-items-end">
                                        <div class="second"></div>
                                    </div>
                                </div>
                                <div class="col-4">
                                    <p class="text-center championText">-</p>
                                    <div class="box px-5 d-flex justify-content-center align-items-end">
                                        <div class="champion"></div>
                                    </div>
                                </div>
                                <div class="col-4">
                                    <p class="text-center thirdText">-</p>
                                    <div class="box px-5 d-flex justify-content-center align-items-end">
                                        <div class="third"></div>
                                    </div>
                                </div>
                            </div>
                            <!-- <img src="./snake.jpg!con" class="w-100" alt=""> -->
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="restart btn btn-secondary"
                                data-bs-dismiss="modal">重新開始</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="mt-5 keybord">
            <div class="row">
                <div
                    class="key fw-bolder btn-primary btn up m-auto border border-dark rounded-circle d-flex justify-content-center align-items-center">
                    上</div>
            </div>
            <div class="row">
                <div class="m-auto d-flex justify-content-center">
                    <div
                        class="key fw-bolder btn-primary btn left border border-dark rounded-circle d-flex justify-content-center align-items-center">
                        左</div>
                    <div class="key"></div>
                    <div
                        class="key fw-bolder btn-primary btn right border border-dark rounded-circle d-flex justify-content-center align-items-center">
                        右</div>
                </div>
            </div>
            <div class="row">
                <div
                    class="key fw-bolder btn-primary btn down m-auto border border-dark rounded-circle d-flex justify-content-center align-items-center">
                    下</div>
            </div>
        </div>
    </div>





    <script src="https://kit.fontawesome.com/11cd7ec45e.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script>
        const myModal = new bootstrap.Modal(document.querySelector('.modal'));
        let addressArr = [];
        let historyArr = [];
        let color = ["rgb(141, 147, 169)","rgb(201, 185, 172)","rgb(153, 162, 141)","rgb(148, 82, 84)"]
        let controlRo = "roRight";
        let noTurn = 0;
        let rowMove = 0;
        let colMove = 1;
        let control = 0;
        let speed = 350;
        let speed2 = 200;
        let firstFood;
        let snakeArr = [];
        let up, down, left, right;
        let score, restart;
        let champion, second, third;
        third = document.querySelector(".thirdText");
        second = document.querySelector(".secondText");
        champion = document.querySelector(".championText");
        let moveArea = document.querySelector(".moveArea");
        for (let i = 0; i < 15; i++) {
            let row = document.createElement("div");
            let rowArr = [];
            row.classList.add("d-flex");
            for (let j = 0; j < 15; j++) {
                let frame = document.createElement("div");
                frame.classList.add("frame", `row${i}`, `frame${j}`);
                row.append(frame);
                rowArr.push(frame);
            }
            moveArea.append(row);
            addressArr.push(rowArr);
        }
        snakeArr = [addressArr[0][0], addressArr[0][1]];

        window.onload = function () {
            dress(snakeArr);
            firstFood = createFood();
            firstFood.classList.add("food");
            document.addEventListener("keydown", function (e) {
                if ((e.keyCode == 39 || e.which == 39) && (noTurn != 1 && noTurn != 3)) {
                    control = 1;
                    controlRo = "roRight"
                    turnRight();
                    setTimeout(function () {
                        noTurn = 1;
                    }, speed2);
                }
                else if ((e.keyCode == 40 || e.which == 40) && (noTurn != 2 && noTurn != 4)) {
                    control = 2;
                    controlRo = "roDown"
                    turnDown();
                    setTimeout(function () {
                        noTurn = 2;
                    }, speed2);
                }
                else if ((e.keyCode == 37 || e.which == 37) && (noTurn != 1 && noTurn != 3)) {
                    control = 3;
                    controlRo = "roLeft"
                    turnleft();
                    setTimeout(function () {
                        noTurn = 3;
                    }, speed2);
                }
                else if ((e.keyCode == 38 || e.which == 38) && (noTurn != 2 && noTurn != 4)) {
                    control = 4;
                    controlRo = "roTop"
                    turnUp();
                    setTimeout(function () {
                        noTurn = 4;
                    }, speed2);
                }
            })
            up = document.querySelector(".up");
            down = document.querySelector(".down");
            left = document.querySelector(".left");
            right = document.querySelector(".right");
            up.addEventListener("click", (e) => {
                if (noTurn != 2 && noTurn != 4) {
                    control = 4;
                    turnUp();
                    noTurn = 4;
                }
            })
            down.addEventListener("click", (e) => {
                if (noTurn != 2 && noTurn != 4) {
                    control = 2;
                    turnDown();
                    noTurn = 2;
                }
            })
            left.addEventListener("click", (e) => {
                if (noTurn != 1 && noTurn != 3) {
                    control = 3;
                    turnleft();
                    noTurn = 3;
                }
            })
            right.addEventListener("click", (e) => {
                if (noTurn != 1 && noTurn != 3) {
                    control = 1;
                    turnRight();
                    noTurn = 1;
                }
            })
            score = document.querySelector(".score");
            restart = document.querySelector(".restart");
            restart.addEventListener("click", () => {
                moveArea.innerHTML = "";
                addressArr = [];
                noTurn = 0;
                rowMove = 0;
                colMove = 1;
                control = 0;
                speed = 350;
                speed2 = 200;
                firstFood;
                snakeArr = [];
                up, down, left, right;
                score, restart;
                moveArea = document.querySelector(".moveArea");
                for (let i = 0; i < 15; i++) {
                    let row = document.createElement("div");
                    let rowArr = [];
                    row.classList.add("d-flex");
                    for (let j = 0; j < 15; j++) {
                        let frame = document.createElement("div");
                        frame.classList.add("frame", `row${i}`, `frame${j}`);
                        row.append(frame);
                        rowArr.push(frame);
                    }
                    moveArea.append(row);
                    addressArr.push(rowArr);
                }
                snakeArr = [addressArr[0][0], addressArr[0][1]];
                dress(snakeArr);
                firstFood = createFood();
                firstFood.classList.add("food");
            })
        }


        function turnRight() {
            if (control != 1) {
                return;
            }
            else {
                colMove++;
                if (colMove > 14) {
                    end(snakeArr.length - 2);
                    myModal.show();
                    score.innerText = snakeArr.length - 2;
                    return;
                }
                move();
                setTimeout(turnRight, speed);
            }
        }
        function turnDown() {
            if (control != 2) {
                return;
            }
            else {
                rowMove++;
                if (rowMove > 14) {
                    end(snakeArr.length - 2);
                    myModal.show();
                    score.innerText = snakeArr.length - 2;
                    return;
                }
                move();
                setTimeout(turnDown, speed);
            }
        }
        function turnleft() {
            if (control != 3) {
                return;
            }
            else {
                colMove--;
                if (colMove < 0) {
                    end(snakeArr.length - 2);
                    myModal.show();
                    score.innerText = snakeArr.length - 2;
                    return;
                }
                move();
                setTimeout(turnleft, speed);
            }
        }

        function turnUp() {
            if (control != 4) {
                return;
            }
            else {
                rowMove--;
                if (rowMove < 0) {
                    end(snakeArr.length - 2);
                    myModal.show();
                    score.innerText = snakeArr.length - 2;
                    return;
                }
                move();
                setTimeout(turnUp, speed);
            }
        }
        function move() {
            if (rowMove < 0 || rowMove > 14 || colMove < 0 || colMove > 14) {
                return;
            }
            if (firstFood == addressArr[rowMove][colMove]) {
                snakeArr.push(addressArr[rowMove][colMove]);
                firstFood.classList.remove("food");
                dress(snakeArr);
                firstFood = createFood();
                firstFood.classList.add("food");
                speedControl();
            }
            else if (snakeArr.find(x => x == addressArr[rowMove][colMove])) {
                end(snakeArr.length - 2);
                myModal.show();
                score.innerText = snakeArr.length - 2;
                return;
            }
            else {
                snakeArr[0].classList.remove("snake");
                snakeArr.splice(0, 1);
                snakeArr.push(addressArr[rowMove][colMove]);
                dress(snakeArr);
            }
        }
        function dress(arr) {
            arr.forEach(item => {
                item.classList.add("snake");
                item.classList.remove(("snakeHead"));
                item.classList.remove("roLeft","roDown","roTop","roRight");
            });
            arr[arr.length-1].classList.remove("snake");
            arr[arr.length-1].classList.add("snakeHead");
            arr[arr.length-1].classList.add(controlRo);
        }
        function getRndInteger(min, max) {
            return Math.floor(Math.random() * (max - min)) + min;
        }
        function createFood() {
            let rowRandom = getRndInteger(0, 15);
            let colRandom = getRndInteger(0, 15);
            let exist = snakeArr.find(x => x == addressArr[rowRandom][colRandom]);
            if (exist == undefined) {
                return addressArr[rowRandom][colRandom];
            }
            else {
                return createFood();
            }
        }
        function speedControl() {
            if (speed <= 80) {
                speed = 80;
            }
            else {
                speed = speed - 5;
            }
            if (speed2 <= 60) {
                speed2 = 60;
            }
            else {
                speed2 = speed2 - 5;
            }
        }
        function end(score) {
            let existItem = localStorage.getItem("history");
            if (existItem == undefined || existItem == null) {
                historyArr.push(score);
                let json = JSON.stringify(historyArr);
                localStorage.setItem("history", json);
                champion.innerText = score;
                debugger;
            }
            else {
                let getArr = JSON.parse(existItem);
                getArr.push(score);
                let json = JSON.stringify(getArr);
                localStorage.setItem("history", json);
                getArr.sort(function (a, b) {
                    return b - a;
                })
                let set = new Set(getArr);
                let arr = [...set];
                champion.innerText = arr[0];
                if (arr[1] != undefined) {
                    second.innerText = arr[1];
                }
                if (arr[2] != undefined) {
                    third.innerText = arr[2];
                }
            }
        }
    </script>

</body>

</html>

<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>hatsukoi</title>
    <link rel="stylesheet" href="../reset.css">
    <link rel="icon" href="../hatsukoi_icon.png" type="image/x-icon">
    <link rel="stylesheet" href="../rootColor.css">
    <link rel="stylesheet" href="./CustomerInfo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div class="container my-5">
        <div class="row flex-md-row-reverse">
            <div class="col-12 col-md-9 px-4 py-2">
                <h4>信用卡管理</h4>
                <p class="text-small my-0 py-4 border-bottom">以下為你的常用信用卡，可以在這裡管理所有使用過的信用卡</p>
                <!-- 沒有信用卡時的畫面 -->
                <div class="my-3 d-flex">
                    <div class="no-order-pic">
                        <img src="./creditcard_v2.png">
                    </div>
                    <div class="my-auto">
                        <p>尚未加入信用卡，馬上新增，讓結帳更快速！</p>
                        <div class="btn my-btn-mark p-2 px-4 text-small my-3">新增常用信用卡</div>
                    </div>
                </div>
                <!-- 有信用卡時的畫面 -->
                <div class="border">
                    <div class="p-3 border-bottom d-flex align-items-center justify-content-between">
                        <div class="d-flex align-items-center">
                            <div class="credit-pic">
                                <img src="./JCB_logo.svg.png">
                            </div>
                            <p class="my-0 ms-2">合作金庫 <span class="ms-2">( ****<span class="ms-1">1234</span> )</span></p>
                        </div>
                        <a class="text-danger text-small d-block">刪除</a>
                    </div>
                    <div class="p-3 border-bottom d-flex align-items-center justify-content-between">
                        <div class="d-flex align-items-center">
                            <div class="credit-pic">
                                <img src="./JCB_logo.svg.png">
                            </div>
                            <p class="my-0 ms-2">合作金庫 <span class="ms-2">( ****<span class="ms-1">1234</span> )</span></p>
                        </div>
                        <a class="text-danger text-small d-block">刪除</a>
                    </div>
                    <div class="p-3 border-bottom d-flex align-items-center justify-content-between">
                        <div class="d-flex align-items-center">
                            <div class="credit-pic">
                                <img src="./JCB_logo.svg.png">
                            </div>
                            <p class="my-0 ms-2">合作金庫 <span class="ms-2">( ****<span class="ms-1">1234</span> )</span></p>
                        </div>
                        <a class="text-danger text-small d-block">刪除</a>
                    </div>
                    <p class="my-0 p-3"><a class="text-pink" href=""> + 新增常用信用卡</a></p>
                </div>
            </div>
            <div class="col-12 col-md-3 p-0 list-info">
                <p class="fw-bolder text-very-big d-none d-md-block">我的 Hatsukoi</p>
                <div
                    class="my-3 p-2 bg-gray border-top border-bottom d-flex justify-content-between align-items-center">
                    <a href="">購買訂單</a><i class="fa-solid fa-angle-right d-md-none"></i>
                </div>
                <div
                    class="my-3 p-2 bg-gray border-top border-bottom d-flex justify-content-between align-items-center">
                    <a href="">退款申請</a><i class="fa-solid fa-angle-right d-md-none"></i>
                </div>
                <div
                    class="my-3 p-2 bg-gray border-top border-bottom d-flex justify-content-between align-items-center">
                    <a href="">我的訊息</a><i class="fa-solid fa-angle-right d-md-none"></i>
                </div>
                <div
                    class="my-3 p-2 bg-gray border-top border-bottom d-flex justify-content-between align-items-center">
                    <a href="">優惠券</a><i class="fa-solid fa-angle-right d-md-none"></i>
                </div>
                <div class="my-3 p-2 bg-gray border-top border-bottom">
                    帳號設定
                    <div class="p-2 px-3">
                        <div
                            class="py-2 d-flex justify-content-between align-items-center border-md-none border-bottom">
                            <a class="d-block" href="">基本設定</a><i class="fa-solid fa-angle-right d-md-none"></i>
                        </div>
                        <div
                            class="py-2 d-flex justify-content-between align-items-center border-md-none border-bottom">
                            <a class="d-block" href="">信用卡管理</a><i class="fa-solid fa-angle-right d-md-none"></i>
                        </div>
                        <div
                            class="py-2 d-flex justify-content-between align-items-center border-md-none border-bottom">
                            <a class="d-block" href="">常用地址簿</a><i class="fa-solid fa-angle-right d-md-none"></i>
                        </div>
                        <div class="py-2 d-flex justify-content-between align-items-center border-md-none"><a
                                class="d-block" href="">電子郵件通知設定</a><i class="fa-solid fa-angle-right d-md-none"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>












    <script src="https://kit.fontawesome.com/11cd7ec45e.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>

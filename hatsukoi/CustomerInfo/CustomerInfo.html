<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>hatsukoi</title>
  <link rel="stylesheet" href="../reset.css">
  <link rel="icon" href="../hatsukoi_icon.png" type="image/x-icon">
  <link rel="stylesheet" href="../rootColor.css">
  <link rel="stylesheet" href="./CustomerInfo.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
  <div class="container my-5">
    <div class="row flex-md-row-reverse">
      <div class="col-12 col-md-9 p-4 align-items-center">
        <div class="row">
          <div class="col-12 col-md-4 d-flex my-2">
            <div class="head-pic"></div>
            <div class="info-name mx-2">
              <p class="fw-bolder m-0">Ji-Xun Tom</p>
              <p class="my-1 text-small"><i class="fa-regular fa-gem text-danger"></i> 鑽石會員</p>
            </div>
          </div>
          <div class="col-12 col-md-4 mb-3 border-top border-bottom py-2 first-mission">
            <p class="fw-bolder my-2">當年度升級任務</p>
            <div class="mission-this-year d-flex align-items-center">
              <div class="mission-icon d-flex justify-content-center align-items-center text-center">
                <i class="fa-brands fa-old-republic"></i>
              </div>
              <div class="p-2 text-small fw-bolder">完成以下條件，可在今年度成為尊貴會員!</div>
            </div>
          </div>
          <div class="col-12 col-md-4 mb-3 border-bottom py-2 first-mission">
            <p class="fw-bolder my-2">下個年度等級任務</p>
            <div class="mission-this-year d-flex align-items-center">
              <div class="mission-next-year d-flex justify-content-center align-items-center text-center">
                <i class="fa-brands fa-jedi-order"></i>
              </div>
              <div class="p-2 text-small fw-bolder">完成以下條件，可在下一個年度成為尊貴會員!</div>
            </div>
          </div>
          <div class="col-12">
            <p class="border-bottom text-small fw-bolder my-0 py-2">關於我</p>
            <p class="my-2">個人名片</p>
            <div class="d-flex align-items-center text-very-small">
              <span class="text-gray me-3">性別</span><span>男</span>
            </div>
            <div class="d-flex align-items-center text-very-small">
              <span class="text-gray me-3">加入日期</span><span> 2014.8.17</span>
            </div>
          </div>
        </div>
      </div>
      <div class="col-12 col-md-3 p-0 list-info">
        <p class="fw-bolder text-very-big d-none d-md-block">我的 Hatsukoi</p>
        <div class="my-3 p-2 bg-gray border-top border-bottom d-flex justify-content-between align-items-center"><a
            href="">購買訂單</a><i class="fa-solid fa-angle-right d-md-none"></i></div>
        <div class="my-3 p-2 bg-gray border-top border-bottom d-flex justify-content-between align-items-center"><a
            href="">退款申請</a><i class="fa-solid fa-angle-right d-md-none"></i></div>
        <div class="my-3 p-2 bg-gray border-top border-bottom d-flex justify-content-between align-items-center"><a
            href="">我的訊息</a><i class="fa-solid fa-angle-right d-md-none"></i></div>
        <div class="my-3 p-2 bg-gray border-top border-bottom d-flex justify-content-between align-items-center"><a
            href="">優惠券</a><i class="fa-solid fa-angle-right d-md-none"></i></div>
        <div class="my-3 p-2 bg-gray border-top border-bottom">
          帳號設定
          <div class="p-2 px-3">
            <div class="py-2 d-flex justify-content-between align-items-center border-md-none border-bottom"><a class="d-block"
                href="">基本設定</a><i class="fa-solid fa-angle-right d-md-none"></i></div>
            <div class="py-2 d-flex justify-content-between align-items-center border-md-none border-bottom"><a class="d-block"
                href="">信用卡管理</a><i class="fa-solid fa-angle-right d-md-none"></i></div>
            <div class="py-2 d-flex justify-content-between align-items-center border-md-none border-bottom"><a class="d-block"
                href="">常用地址簿</a><i class="fa-solid fa-angle-right d-md-none"></i></div>
            <div class="py-2 d-flex justify-content-between align-items-center border-md-none"><a class="d-block"
                href="">電子郵件通知設定</a><i class="fa-solid fa-angle-right d-md-none"></i></div>
          </div>
        </div>
      </div>
    </div>
  </div>












  <script src="https://kit.fontawesome.com/11cd7ec45e.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>

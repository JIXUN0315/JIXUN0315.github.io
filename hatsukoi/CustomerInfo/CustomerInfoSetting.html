<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>hatsukoi</title>
    <link rel="stylesheet" href="../reset.css">
    <link rel="icon" href="../hatsukoi_icon.png" type="image/x-icon">
    <link rel="stylesheet" href="../rootColor.css">
    <link rel="stylesheet" href="./CustomerInfo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div class="container my-5">
        <div class="row flex-md-row-reverse">
            <div class="col-12 col-md-9 px-4 py-2">
                <h4>基本設定</h4>
                <p class="text-small my-0 py-4 border-bottom">請放心，你的電子郵件及所有與設計師溝通的訊息、檔案及相關購買資料，網站將依照個人資料保護法保障你的個人隱私！</p>
                <label class="text-small fw-bolder mb-2 mt-4" for="setting-name">顯示暱稱</label>
                <input class="d-block w-100 text-small p-2" type="text" id="setting-name" value="Ji-Xin Tom">
                <p class="text-gray text-small my-1">如果不希望真實姓名出現在搜尋頁面，請選擇一個你喜歡的暱稱，系統會用你設定的暱稱來稱呼你</p>
                <label class="text-small fw-bolder mb-2 mt-4" for="setting-select">性別</label>
                <select class="form-select text-small" aria-label="Default select example" id="setting-select">
                    <option value="1">男</option>
                    <option value="2">女</option>
                    <option value="3">不公開</option>
                </select>
                <p class="text-small fw-bolder mb-2 mt-4">生日</p>
                <div class="d-flex flex-wrap">
                    <input class="my-input text-very-small ps-2 my-2" type="text"
                        placeholder="1997">
                    <input class="my-input text-very-small ps-2 mx-3 my-2" type="text"
                        placeholder="03">
                    <input class="my-input text-very-small ps-2 my-2" type="text"
                        placeholder="15">
                </div>
                <label class="fw-bolder mb-2 mt-4" for="setting-pic-select">更換大頭貼照</label>
                <div class="d-flex align-items-center my-2">
                    <div class="buy-item-big-pic me-4">
                        <img src="./My.png" alt="">
                    </div>
                    <div>
                        <p class="text-small">從電腦中選取圖檔</p>
                        <label for="formFile" class="btn my-btn-mark p-2 px-4 text-small">選擇照片</label>
                        <input class="d-none" type="file" id="formFile">
                    </div>
                </div>
                <div class="fw-bolder text-big mb-2 mt-4">你的電子郵件</div>
                <div class="text-very-small">e4866995@gmail.com.tw</div>
                <div class="btn my-btn-mark p-2 px-4 text-small my-3">點我更變你的電子郵件</div>
            </div>
            <div class="col-12 col-md-3 p-0 list-info">
                <p class="fw-bolder text-very-big d-none d-md-block">我的 Hatsukoi</p>
                <div
                    class="my-3 p-2 bg-gray border-top border-bottom d-flex justify-content-between align-items-center">
                    <a href="">購買訂單</a><i class="fa-solid fa-angle-right d-md-none"></i>
                </div>
                <div
                    class="my-3 p-2 bg-gray border-top border-bottom d-flex justify-content-between align-items-center">
                    <a href="">退款申請</a><i class="fa-solid fa-angle-right d-md-none"></i>
                </div>
                <div
                    class="my-3 p-2 bg-gray border-top border-bottom d-flex justify-content-between align-items-center">
                    <a href="">我的訊息</a><i class="fa-solid fa-angle-right d-md-none"></i>
                </div>
                <div
                    class="my-3 p-2 bg-gray border-top border-bottom d-flex justify-content-between align-items-center">
                    <a href="">優惠券</a><i class="fa-solid fa-angle-right d-md-none"></i>
                </div>
                <div class="my-3 p-2 bg-gray border-top border-bottom">
                    帳號設定
                    <div class="p-2 px-3">
                        <div
                            class="py-2 d-flex justify-content-between align-items-center border-md-none border-bottom">
                            <a class="d-block" href="">基本設定</a><i class="fa-solid fa-angle-right d-md-none"></i>
                        </div>
                        <div
                            class="py-2 d-flex justify-content-between align-items-center border-md-none border-bottom">
                            <a class="d-block" href="">信用卡管理</a><i class="fa-solid fa-angle-right d-md-none"></i>
                        </div>
                        <div
                            class="py-2 d-flex justify-content-between align-items-center border-md-none border-bottom">
                            <a class="d-block" href="">常用地址簿</a><i class="fa-solid fa-angle-right d-md-none"></i>
                        </div>
                        <div class="py-2 d-flex justify-content-between align-items-center border-md-none"><a
                                class="d-block" href="">電子郵件通知設定</a><i class="fa-solid fa-angle-right d-md-none"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>












    <script src="https://kit.fontawesome.com/11cd7ec45e.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>

<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./SellerInfo.css">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <div class="main-header">
        <div class="icons">
            <input class="checkbox" type="checkbox" name="" id="search-control">

            <span class="icon"> <label for="search-control" class="search"><i class="fa-solid fa-magnifying-glass"></i>
                </label></span>


            <input class="checkbox" type="checkbox" name="" id="close-search">

            <div class="searchbar input-group mb-3">
                <button class="btn btn btn-light" type="button" id="button-addon2"><label for="close-search"
                        class="search"><i class="fa-solid fa-xmark"></i></label></button>
                <input type="text" class="form-control" placeholder="訂單編號、姓名、電話、地址、備註、商品名稱、追蹤編號"
                    aria-label="Recipient's username" aria-describedby="button-addon2">

                <button class="btn btn btn-light" type="button" id="button-addon2"><i
                        class="fa-solid fa-magnifying-glass"></i></button>
            </div>
            <span class="icon"><i class="fa-regular fa-message"></i></span>

            <span class="icon"><a href=""><i class="fa-solid fa-store"></i></a></span>
        </div>
    </div>
    <div class="col-md-3 ">
        <input type="checkbox" id="phone-menu-control5">
        <div class="repot-HB">
            <label for="phone-menu-control5" class="HB5">
                <span></span>
                <span></span>
                <span></span>
            </label>
        </div>
        <input type="checkbox" id="open-bar5">
        <input type="checkbox" id="order-open-bar5">
        <input type="checkbox" id="marketing-open-bar5">
        <input type="checkbox" id="sale-open-bar5">
        <input type="checkbox" id="line-open-bar5">

        <nav class="seller-nav5">
            <div class="logo5">
                <img src="./hatsukoi_icon.svg" alt="">
                <p>設計館管理平台</p>
            </div>

            <ul class="seller-front-page5"><i class="fa-solid fa-house"></i><a href="#">首頁</a></ul>

            <div class="seller-main-function5">
                <i class="fa-solid fa-gift"></i>
                <label for="open-bar5" class="label-open-bar5">
                    <h2>商品管理</h2>
                    <i class="fa-solid fa-chevron-up icon5"></i>
                    <ul class="seller-item5">
                        <i class="fa-solid fa-xmark"></i>
                        <li>商品管理</li>
                        <li>所有商品</li>
                        <li>主打商品</li>
                        <li>商品自訂排序</li>
                        <li>建立商品</li>
                    </ul>
                </label>

            </div>

            <div class="seller-main-function5">
                <i class="fa-regular fa-paper-plane"></i>
                <label for="order-open-bar5" class="label-order-open-bar5">
                    <h2>訂單管理</h2>
                    <i class="fa-solid fa-chevron-up icon5"></i>
                    <ul class="seller-item5">
                        <i class="fa-solid fa-xmark"></i>
                        <li>訂單管理</li>
                        <li>所有訂單</li>
                        <li>評價管理</li>
                    </ul>
                </label>
            </div>

            <div class="seller-main-function5">
                <i class="fa-regular fa-lightbulb "></i>
                <label for="marketing-open-bar5" class="label-marketing-open-bar5">
                    <h2>行銷工具</h2>
                    <i class="fa-solid fa-chevron-up icon5"></i>
                    <ul class="seller-item5">
                        <i class="fa-solid fa-xmark"></i>
                        <li>行銷工具</li>
                        <li>優惠券</li>
                    </ul>
                </label>
            </div>

            <div class="seller-main-function5">
                <i class="fa-solid fa-sack-dollar "></i>
                <label for="sale-open-bar5" class="label-sale-open-bar5">
                    <h2>營銷管理</h2>
                    <i class="fa-solid fa-chevron-up icon5"></i>
                    <ul class="seller-item5">
                        <i class="fa-solid fa-xmark"></i>
                        <li>營銷管理</li>
                        <li>銷售狀況</li>
                        <li>圖表</li>
                        <li>各項數據</li>
                    </ul>
                </label>
            </div>
            <div class="seller-main-function5">
                <i class="fa-solid fa-gear"></i>
                <label for="open-bar5" class="label-open-bar5">
                    <h2>店家設定</h2>
                    <i class="fa-solid fa-chevron-up icon5"></i>
                    <ul class="seller-item5">
                        <i class="fa-solid fa-xmark"></i>
                        <li>基本設定</li>
                        <li>品牌介紹</li>
                        <li>休假模式</li>
                        <li>財務設定</li>
                    </ul>
                </label>
            </div>

            <div class="report-user">
                <i class="fa-solid fa-user"></i>
                <p>afjoker</p>
            </div>
        </nav>
    </div>
    <div class="all-space-seller">
        <div class="container my-container my-3">
            <h4 class="fw-bolder py-4 fs-2">休假模式</h4>
            <p class="m-0 w-75 mb-3">啟用休假模式時，會於設計館顯示休假時間、恢復出貨日期的公告。並在買家下單或以站內訊息聯絡時，顯示休假訊息。</p>

            <div class="form-check text-big my-3">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="vacation-ratio-1" checked>
                <label class="form-check-label pt-1" for="vacation-ratio-1">
                    關閉休假模式
                </label>
            </div>
            <div class="form-check text-big my-3">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="vacation-ratio-2">
                <label class="form-check-label pt-1" for="vacation-ratio-2">
                    開啟休假模式
                </label>
            </div>
            <div class="p-3 mb-4">
                <p class="my-2 fw-bolder text-small">休假第一天日期<sup class="text-danger">*</sup></p>
                <input class="my-2 mb-5 p-2 w-75" type="text" value="" disabled>
                <p class="my-2 fw-bolder text-small">休假最後一天日期<sup class="text-danger">*</sup></p>
                <input class="my-2 mb-5 p-2 w-75" type="text" value="" disabled>
                <p class="my-2 fw-bolder text-small">恢復出貨日期<sup class="text-danger">*</sup></p>
                <input class="my-2 p-2 w-75" type="text" value="" disabled>
            </div>
            <div class="d-flex my-5">
                <button class="btn my-btn ms-3">更新</button>
            </div>
        </div>
    </div>


</body>

</html>

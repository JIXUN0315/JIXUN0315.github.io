<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hatsukoi</title>
    <link rel="stylesheet" href="../reset.css">
    <link rel="icon" href="../hatsukoi_icon.png" type="image/x-icon">
    <link rel="stylesheet" href="../rootColor.css">
    <link rel="stylesheet" href="./FinishSeller.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <div class="container py-4">
        <h2 class="text-main my-5 fw-bolder fs-4 text-center">你的 Hatsukoi 設計館申請已成功提交！</h2>
        <div class="max-500 border rounded mx-auto text-small p-4">
            <p class="my-3">謝謝你申請在 Hatsukoi 開設計館，你的申請已提交成功！</p>
            <p class="my-3">系統會自動寄出申請副本至你填寫的 Email 信箱，請至信箱確認（記得也檢查垃圾信箱喔）。</p>
            <p class="my-3">申請結果會於 10 個工作天內（不含國定節假日）寄送至你填寫的 Email 信箱。若超過時間仍未收到 Hatsukoi 的通知（請一併檢查垃圾信箱），請來信至 service@Hatsukoi.com 查詢，並附上表單中填寫的「姓名、設計館帳號、Email」（三項缺一不可）。</p>
            <p class="my-3">再次謝謝你的申請和耐心等待，期待迎接你加入 Hatsukoi！</p>
            <button class="btn my-4 my-btn d-block mx-auto p-2 px-3">返回首頁</button>
        </div>
        <div class="max-500 mx-auto">
            <img src="./submitted-successfully.png">
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
